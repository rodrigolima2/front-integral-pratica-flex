<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card de perfil</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Poppins:wght@400;500&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="card-01">
        <div class="card-01-header">
            <img class="img-perfil" src="assets/jenny.png" alt="jenny">
            <div class="card-01-nome-profissao">
                <h1>Jenny Molla</h1>
                <h2>UX Designer</h2>
            </div>
            <div class="card-01-seguir">
                <img src="assets/icone-usuario.svg" alt="icone usuario">
                <a class="btn" href="#">Seguir</a>
            </div>
        </div>
        <div class="card-01-image-section">
            <img src="assets/design1.png" alt="imagem 1" class="galery">
            <img src="assets/design2.png" alt="imagem 2" class="galery">
            <img src="assets/design3.png" alt="imagem 3" class="galery">
        </div>
    </div>
    <div class="card-02">
        <img src="assets/jenny.png" alt="jenny" class="img-perfil">
        <div class="card-02-nome-profissao-seguindo">
            <h1>Jenny Molla</h1>
            <h2>Ux Designer</h2>
            <div class="card-02-seguindo">
                <img src="assets/icone-usuario-black.svg" alt="icone usuario">
                <a class="btn-seguindo" href="#">Seguindo</a>
            </div>
        </div>
        <div class="card-02-image-section">
            <img src="assets/design4.png" alt="imagem 4" class="galery-02">
            <img src="assets/design5.png" alt="imagem 5" class="galery-02">
            <img src="assets/design6.png" alt="imagem 6" class="galery-02">
        </div>
</body>

</html>
