<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="card-01">
        <img class="fechar" src="assets/botao-fechar.svg" alt="botão fechar">
        <h1>How satisfied are you with our customer support performance?</h1>
        <div class="emojis">
            <div class="unhappy">
                <img src="assets/emoji-triste.svg" alt="triste">
                <span>Unhappy</span>
            </div>
            <div class="neutral">
                <img src="assets/emoji-neutro.svg" alt="neutro">
                <span>Neutral</span>
            </div>
            <div class="satisfied">
                <img src="assets/emoji-feliz.svg" alt="feliz">
                <span>Satisfied</span>
            </div>
        </div>
        <a href="#">Close</a>
    </div>
    <div class="card-02">
        <img class="fechar" src="assets/botao-fechar.svg" alt="botão fechar">
        <img class="coracao" src="assets/coracao.svg" alt="coração">
        <h1>Thank you, James!</h1>
        <p>We’ll use your feedback to improve our customer support performance.</p>
        <div class="done">
            <span>Write a comment</span>
            <a href="#">Done</a>
        </div>
    </div>
</body>

</html>
